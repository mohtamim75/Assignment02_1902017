<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f2f2f2;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .thumbnail {
            width: 100px;
            height: 100px;
            overflow: hidden;
            cursor: pointer;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .lightbox img {
            max-width: 70%;
            max-height: 70%;
            align-items: center;
            padding-left: 240px;
        }

        input[type="checkbox"] {
            display: none;
        }

        input[type="checkbox"]:checked + .lightbox {
            display: flex;
        }
    </style>
    <title>Image Gallery</title>
</head>
<body>
    <div class="gallery">
        <label class="thumbnail">
            <img src="img6.png" alt="Image 6">
            <input type="checkbox">
            <div class="lightbox">
                <label for="lightbox1">
                    <img src="img6.png" alt="Image 6">
                </label>
            </div>
        </label>

        <label class="thumbnail">
            <img src="img7.png" alt="Image 7">
            <input type="checkbox">
            <div class="lightbox">
                <label for="lightbox1">
                    <img src="img7.png" alt="Image 7">
                </label>
            </div>
        </label>

        <label class="thumbnail">
            <img src="img8.jpg" alt="Image 8">
            <input type="checkbox">
            <div class="lightbox">
                <label for="lightbox1">
                    <img src="img8.jpg" alt="Image 8">
                </label>
            </div>
        </label>

        <label class="thumbnail">
            <img src="img9.png" alt="Image 9">
            <input type="checkbox">
            <div class="lightbox">
                <label for="lightbox1">
                    <img src="img9.png" alt="Image 9">
                </label>
            </div>
        </label>

        <label class="thumbnail">
            <img src="img10.png" alt="Image 10">
            <input type="checkbox">
            <div class="lightbox">
                <label for="lightbox1">
                    <img src="img10.png" alt="Image 10">
                </label>
            </div>
        </label>
    </div>
</body>
</html>
